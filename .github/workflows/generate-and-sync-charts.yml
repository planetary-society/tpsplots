name: Generate Charts

on:
  # Allow manual triggering
  workflow_dispatch:
      
  # Schedule to run every 3 months on the 1st at 2 AM UTC
  schedule:
    - cron: '0 2 1 */3 *'

jobs:
  generate-charts:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Cache chart generation data
      uses: actions/cache@v3
      with:
        path: ~/.cache/tps-charts
        key: ${{ runner.os }}-tps-charts-${{ hashFiles('tpsplots/data_sources/**') }}
        restore-keys: |
          ${{ runner.os }}-tps-charts-
          
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y fontconfig
        
    - name: Install Poppins font
      run: |
        # Create fonts directory
        mkdir -p ~/.local/share/fonts
        
        # Copy Poppins fonts from the repository
        cp fonts/Poppins/*.ttf ~/.local/share/fonts/
        
        # Update font cache
        fc-cache -f -v
        
        # Verify Poppins is available
        fc-list | grep -i poppins || echo "Warning: Poppins font not found"
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Generate all charts
      run: |
        echo "Starting chart generation..."
        python generate_all.py
        
    - name: Display generation results
      run: |
        echo "Chart generation completed!"
        echo "Files created:"
        find charts -type f -name "*.png" -o -name "*.svg" -o -name "*.pptx" -o -name "*.csv" | wc -l
        echo ""
        echo "File breakdown:"
        echo "PNG files: $(find charts -name "*.png" | wc -l)"
        echo "SVG files: $(find charts -name "*.svg" | wc -l)"
        echo "PPTX files: $(find charts -name "*.pptx" | wc -l)"
        echo "CSV files: $(find charts -name "*.csv" | wc -l)"
        echo ""
        echo "Total size: $(du -sh charts | cut -f1)"
        
    - name: Upload charts as artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: generated-charts
        path: charts/
        retention-days: 7
        
    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: error-logs
        path: |
          *.log
          /tmp/*.log
        retention-days: 7
        if-no-files-found: ignore
        
    - name: Workflow summary
      if: always()
      run: |
        echo "## Chart Generation Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Generated Files" >> $GITHUB_STEP_SUMMARY
        echo "- **Total files**: $(find charts -type f | wc -l)" >> $GITHUB_STEP_SUMMARY
        echo "- **PNG files**: $(find charts -name "*.png" | wc -l)" >> $GITHUB_STEP_SUMMARY
        echo "- **SVG files**: $(find charts -name "*.svg" | wc -l)" >> $GITHUB_STEP_SUMMARY
        echo "- **PPTX files**: $(find charts -name "*.pptx" | wc -l)" >> $GITHUB_STEP_SUMMARY
        echo "- **CSV files**: $(find charts -name "*.csv" | wc -l)" >> $GITHUB_STEP_SUMMARY
        echo "- **Total size**: $(du -sh charts | cut -f1)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
        echo "Charts have been saved as artifacts. To upload to S3:" >> $GITHUB_STEP_SUMMARY
        echo "1. Review the generated charts in the artifacts" >> $GITHUB_STEP_SUMMARY
        echo "2. Run the 'Upload Charts to S3' workflow to deploy them" >> $GITHUB_STEP_SUMMARY