# YAML configuration for NASA grants awards comparison chart
# Replicates the exact behavior of FY2025Charts.new_grants_awards_comparison_to_prior_year_legacy()

data:
  source: fy2025_charts.new_grants_awards_comparison_to_prior_year

chart:
  type: line
  output: fy2025_new_grants_awards_rates
  title: "NASA awarded 25% fewer grants in FY 2025"
  subtitle: "The agency awarded the smallest number of new grants in years, despite having a stable budget provided by Congress."
  source: "USASpending.gov"

  # Data mapping from controller method return
  x: "{{months}}"
  y: "{{y_series}}"
  color: "{{colors}}"
  linestyle: "{{linestyles}}"
  linewidth: "{{linewidths}}"
  marker: "{{markers}}"
  label: "{{labels}}"

  # Axis configuration
  ylim: [0, 2500]
  ylabel: "Cumulative New Grants Awarded"

  # Styling parameters
  label_size: 13
  tick_size: 14
  grid: true
  legend: false

  # Advanced features
  direct_line_labels:
    fontsize: 10

  # Export configuration
  export_data: "{{export_df}}"
