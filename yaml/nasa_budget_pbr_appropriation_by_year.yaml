data:
  source: nasa_budget_chart.nasa_budget_by_year

chart:
  type: line
  output: nasa_budget_pbr_appropriation_by_year
  title: The President's NASA budget sets the tone
  subtitle: Except in extreme cases, Congress typically provides a NASA topline close
    to the President's budget request.
  source: "NASA Budget Justifications, FYs 1961-{{max_fiscal_year}}"

  x: "{{fiscal_year}}"
  y:
    - "{{pbr}}"
    - "{{appropriation}}"
  color: ["Neptune Blue", "light_blue"]
  linestyle: [":", "-"]
  label: ["Presidential Request", "Congressional Appropriation"]
  xlim: [1958-01-01, 2030-01-01]
  ylim: [0, 30000000000]
  scale: billions
  legend:
    loc: lower right
  export_data: "{{export_df}}"
