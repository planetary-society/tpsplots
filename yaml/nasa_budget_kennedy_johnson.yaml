# NASA budget during Kennedy-Johnson administration (FY 1961-1969)
data:
  source: nasa_budget_chart.nasa_budget_by_presidential_administration

chart:
  type: line
  output: kennedy_johnson_nasa_budget_inflation_adjusted
  title: "NASA's budget during the Kennedy-Johnson administration"
  subtitle: "NASA grew by $17.7 billion (167%) this period."
  source: "NASA Budget Justifications, FYs 1961-1969"

  x: "{{fiscal_years}}"
  y:
    - "{{pbr_adjusted}}"
    - "{{appropriation_adjusted}}"
  color: "{{color}}"
  linestyle: "{{linestyle}}"
  label: "{{label}}"
  xlim: [1961-01-01, 1969-12-31]
  ylim: "{{ylim}}"
  scale: "{{scale}}"
  fiscal_year_ticks: "{{fiscal_year_ticks}}"
  max_xticks: 10
  export_data: "{{export_df}}"
