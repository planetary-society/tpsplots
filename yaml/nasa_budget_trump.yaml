# NASA budget during first Trump administration (FY 2018-2021)
data:
  source: nasa_budget_chart.nasa_budget_by_year

chart:
  type: line
  output: first_trump_nasa_budget_inflation_adjusted
  title: "NASA's budget during the first Trump administration"
  subtitle: "NASA grew by $1.8 billion (8%) this period."
  source: "NASA Budget Justifications, FYs 2018-2021"

  x: "{{fiscal_year}}"
  y:
    - "{{pbr_adjusted}}"
    - "{{appropriation_adjusted}}"
  color: ["#3696CE", "#037CC2"]
  linestyle: [":", "-"]
  label: ["Presidential Request", "Congressional Appropriation"]
  xlim: [2018-01-01, 2021-12-31]
  ylim: [0, 30000000000]
  scale: billions
  fiscal_year_ticks: false
  max_xticks: 5
  export_data: "{{export_df}}"
