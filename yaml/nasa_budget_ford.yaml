# NASA budget during Ford administration (FY 1975-1977)
data:
  source: nasa_budget_chart.nasa_budget_by_presidential_administration

chart:
  type: line
  output: ford_nasa_budget_inflation_adjusted
  title: "NASA's budget during the Ford administration"
  subtitle: "NASA shrank by $1.5 billion (-10%) this period."
  source: "NASA Budget Justifications, FYs 1975-1977"

  x: "{{fiscal_years}}"
  y:
    - "{{pbr_adjusted}}"
    - "{{appropriation_adjusted}}"
  color: "{{color}}"
  linestyle: "{{linestyle}}"
  label: "{{label}}"
  xlim: [1975-01-01, 1977-12-31]
  ylim: "{{ylim}}"
  scale: "{{scale}}"
  fiscal_year_ticks: "{{fiscal_year_ticks}}"
  max_xticks: 4
  export_data: "{{export_df}}"
