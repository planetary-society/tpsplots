# NASA budget during Obama administration (FY 2010-2017)
data:
  source: nasa_budget_chart.nasa_budget_by_year

chart:
  type: line
  output: obama_nasa_budget_inflation_adjusted
  title: "NASA's budget during the Obama administration"
  subtitle: "NASA shrank by $1.6 billion (-8%) this period."
  source: "NASA Budget Justifications, FYs 2010-2017"

  x: "{{fiscal_year}}"
  y:
    - "{{pbr_adjusted}}"
    - "{{appropriation_adjusted}}"
  color: ["#3696CE", "#037CC2"]
  linestyle: [":", "-"]
  label: ["Presidential Request", "Congressional Appropriation"]
  xlim: [2010-01-01, 2017-12-31]
  ylim: [0, 25000000000]
  scale: billions
  fiscal_year_ticks: false
  max_xticks: 9
  export_data: "{{export_df}}"
