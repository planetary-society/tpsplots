# Example YAML configuration using Google Sheets as data source
# Demonstrates fetching data directly from Google Sheets

chart:
  type: lollipop_plot
  output_name: human_spaceflight_development_comparisons

data_source:
  type: google_sheets
  url: "https://docs.google.com/spreadsheets/d/1uYSirJmE0gLQ701iBFZASsTQL0od36l9xJ7jbEagnrY/export?format=csv"

metadata:
  title: "Human Spaceflight Development Times Comparison"
  subtitle: "To make a 2030 landing deadline, a new human landing spacecraft would need be the fastest program development in 65 years."
  source: "NASA Historical Data"

parameters:
  # Required: Map data columns to lollipop chart elements
  categories: Spacecraft                         # Program names (Mercury, Gemini, Apollo, etc.)
  start_values: Start Date_year                  # Development start year (rounded via June 15 cutoff)
  end_values: First Crewed Utilization_year      # First crewed flight year (rounded via June 15 cutoff)

  # Axis configuration
  xlim: [1959, 2031]                             # Year range covering all programs + future
  xlabel: null                              # No x-axis label (years are self-explanatory)

  # Layout
  y_axis_position: right                    # Category labels on right side
  hide_y_spine: true                        # Clean look without y-axis line

  # Visual styling
  # List of colors for each spacecraft (in natural chronological order: oldest to newest)
  # Matches Google Sheet row order (no sorting applied)
  # First 8: NASA blue for historical programs (Mercury → Starliner)
  # Last 3: Plasma purple for future HLS projects (Starship HLS → New HLS Entrant)
  colors:
    - "#0B3D91"  # Mercury (1959, oldest)
    - "#0B3D91"  # Gemini (1961)
    - "#0B3D91"  # Apollo CSM (1961)
    - "#0B3D91"  # Apollo LM (1962)
    - "#0B3D91"  # Shuttle Orbiter (1972)
    - "#0B3D91"  # Orion (2011)
    - "#0B3D91"  # Crew Dragon (2014)
    - "#0B3D91"  # Starliner (2014)
    - "#643788"  # Starship HLS (future)
    - "#643788"  # Blue Moon HLS (future)
    - "#643788"  # New HLS Entrant (2026, newest)

  # Line styles (consistent with line_chart.py parameter naming)
  # Matches natural chronological order (oldest to newest)
  # First 8: Solid lines for historical programs (Mercury → Starliner)
  # Last 3: Dotted lines for future HLS projects (Starship HLS → New HLS Entrant)
  linestyle:
    - "-"    # Mercury (solid, 1959)
    - "-"    # Gemini (solid, 1961)
    - "-"    # Apollo CSM (solid, 1961)
    - "-"    # Apollo LM (solid, 1962)
    - "-"    # Shuttle Orbiter (solid, 1972)
    - "-"    # Orion (solid, 2011)
    - "-"    # Crew Dragon (solid, 2014)
    - "-"    # Starliner (solid, 2014)
    - ":"    # Starship HLS (dotted, future)
    - ":"    # Blue Moon HLS (dotted, future)
    - ":"    # New HLS Entrant (dotted, 2026)

  marker_size: 5                           # Marker size for start/end points
  line_width: 5                             # Thickness of connecting lines

  # Grid and text
  grid: true                                # Show gridlines
  grid_axis: x                              # Only horizontal gridlines
  tick_size: 12                              # Category label size (25% reduction from default 12)
  category_wrap_length: 30                  # Wrap long program names

  # Value labels
  start_value_labels: false                 # Don't show start year labels (cleaner visualization)
  end_value_labels: false                   # Don't clutter with end years
  range_labels: true                       # Don't show duration on chart
  range_suffix: " yrs"                      # Suffix for duration labels

  # Marker styling
  start_marker_style: null                     # Circle for start point
  end_marker_style: null                       # Circle for end point

  # Export configuration
  export_data: data                         # Export the full DataFrame

