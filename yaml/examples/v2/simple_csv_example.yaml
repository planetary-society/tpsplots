# Example YAML configuration using CSV file as data source (v2.0)
# Demonstrates the new two-level data/chart structure

data:
  source: data/sample_data.csv

chart:
  type: line
  output: simple_csv_chart
  title: "Sample Data Visualization"
  subtitle: "Example chart from CSV file"
  source: "Sample CSV Data"

  # Column references using {{...}} syntax
  x: "{{Month}}"
  y: "{{Value}}"

  # Basic styling
  ylabel: "Values"
  xlabel: "Time Period"
  grid: true
  legend: false

  # Line styling using semantic color name
  color: NeptuneBlue
  linewidth: 3
  marker: "o"

  # Export the raw data
  export_data: "{{data}}"
