# Multi-Series Line Chart Example (v2.0)
# Demonstrates parallel arrays for multi-series definitions

data:
  source: data/multi_series_data.csv

chart:
  type: line
  output: multi_series_chart
  title: "Multiple Data Series Example"
  subtitle: "Comparing multiple metrics over time"
  source: "Sample Multi-Series Data"

  # X-axis data
  x: "{{Date}}"

  # Multi-series using parallel arrays
  y:
    - "{{Series1}}"
    - "{{Series2}}"
    - "{{Series3}}"
  color: [NeptuneBlue, RocketFlame, PlasmaPurple]
  linestyle: [solid, dashed, dashdot]
  linewidth: [3, 2, 2]
  marker: ["o", "s", "^"]
  label: ["Primary", "Secondary", "Tertiary"]

  # Axis configuration
  ylabel: "Values"
  xlabel: "Time"
  ylim: [0, 100]

  # Layout
  grid: true
  legend: true
  label_size: 14
  tick_size: 12

  # Export
  export_data: "{{data}}"
