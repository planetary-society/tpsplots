# Example YAML configuration using Google Sheets as data source (v2.0)
# Demonstrates fetching data directly from Google Sheets

data:
  source: https://docs.google.com/spreadsheets/d/1BxiMVs0XRA5nFMdKvBdBZjgmUUqptlbs74OgvE2upms/export?format=csv

chart:
  type: line
  output: google_sheets_chart
  title: "Google Sheets Data Example"
  subtitle: "Chart generated from live Google Sheets data"
  source: "Google Sheets"

  # Assume sheet has columns named 'Name' and 'Major'
  x: "{{Name}}"
  y: "{{Major}}"

  # Styling
  ylabel: "Categories"
  xlabel: "Items"
  grid: true
  legend: false

  # Line styling
  color: "#FF5D47"
  linewidth: 2
  marker: "s"

  # Export configuration
  export_data: "{{data}}"
