# Example scatter chart using NASA authorization bill metadata.
# Plots bill word count against bill page length.

data:
  source: csv:yaml/examples/data/nasa_authorizations.csv
  params:
    columns:
    - Year
    - Word Count
    - Page Length
    cast:
      Word Count: int
      Page Length: int
      Year: int

chart:
  type: scatter
  output: nasa_authorizations_word_count_vs_year
  title: "NASA's Authorizations: Infrequent & Longer"
  subtitle: "Starting in the late 1980s, Congress stopped passing regular NASA authorization
    bills. This led to longer, more prescriptive bills passed on an unpredictable
    timetable."
  source: "Congress.gov"

  x: "{{Year}}"
  y: "{{Word Count}}"
  max_xticks: 10
  xlabel: "Year"
  ylabel: "Word Count"
  y_tick_format: ",.0f"
  tick_size: 14
  color: "Neptune Blue"
  markersize: 8
  alpha: 0.8
  grid: true
  legend: false

  export_data: "{{data}}"
