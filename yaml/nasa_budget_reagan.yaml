# NASA budget during Reagan administration (FY 1982-1989)
data:
  source: nasa_budget_chart.nasa_budget_by_year

chart:
  type: line
  output: reagan_nasa_budget_inflation_adjusted
  title: "NASA's budget during the Reagan administration"
  subtitle: "NASA grew by $7.5 billion (66%) this period."
  source: "NASA Budget Justifications, FYs 1982-1989"

  x: "{{fiscal_year}}"
  y:
    - "{{pbr_adjusted}}"
    - "{{appropriation_adjusted}}"
  color: ["#3696CE", "#037CC2"]
  linestyle: [":", "-"]
  label: ["Presidential Request", "Congressional Appropriation"]
  xlim: [1982-01-01, 1989-12-31]
  ylim: [0, 25000000000]
  scale: billions
  fiscal_year_ticks: false
  max_xticks: 9
  export_data: "{{export_df}}"
