  source: "NASA Budget Justifications, FYs 1982-1989"

  x: "{{fiscal_years}}"
  y:
    - "{{pbr_adjusted}}"
    - "{{appropriation_adjusted}}"
  color: "{{color}}"
  linestyle: "{{linestyle}}"
  label: "{{label}}"
  xlim: [1982-01-01, 1989-12-31]
  ylim: "{{ylim}}"
  scale: "{{scale}}"
  fiscal_year_ticks: "{{fiscal_year_ticks}}"
  max_xticks: 9
  export_data: "{{export_df}}"
