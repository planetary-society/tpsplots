# YAML configuration for NASA contracts awards comparison chart
# Replicates the exact behavior of FY2025Charts.new_contract_awards_comparison_to_prior_years_legacy()

chart:
  type: line_plot
  output_name: new_contracts_historical_comparison

data_source:
  type: controller_method
  class: FY2025Charts
  method: new_contract_awards_comparison_to_prior_years

metadata:
  title: "NASA's new contract awards in 2025"
  subtitle: "While the total number may fall {shortfall_pct:.0f}% below the recent average, the total is tracking closely with 2024."
  source: "USASpending.gov (Does not include IDVs)"

parameters:
  # Data mapping from controller method return
  x: months
  y: y_series
  color: colors
  linestyle: linestyles
  linewidth: linewidths
  marker: markers
  label: labels

  # Axis configuration
  ylim: [0, 6000]
  ylabel: "Cumulative New Contracts Awarded"

  # Styling parameters
  label_size: 13
  tick_size: 14
  grid: true
  legend: false

  # Advanced features
  direct_line_labels:
    fontsize: 10

  # Export configuration
  export_data: export_df