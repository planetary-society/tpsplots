# NASA budget during George W. Bush administration (FY 2002-2009)
data:
  source: nasa_budget_chart.nasa_budget_by_year

chart:
  type: line
  output: w_bush_nasa_budget_inflation_adjusted
  title: "NASA's budget during the George W. Bush administration"
  subtitle: "NASA grew by $2.4 billion (15%) this period."
  source: "NASA Budget Justifications, FYs 2002-2009"

  x: "{{fiscal_year}}"
  y:
    - "{{pbr_adjusted}}"
    - "{{appropriation_adjusted}}"
  color: ["#3696CE", "#037CC2"]
  linestyle: [":", "-"]
  label: ["Presidential Request", "Congressional Appropriation"]
  xlim: [2002-01-01, 2009-12-31]
  ylim: [0, 25000000000]
  scale: billions
  fiscal_year_ticks: false
  max_xticks: 9
  export_data: "{{export_df}}"
