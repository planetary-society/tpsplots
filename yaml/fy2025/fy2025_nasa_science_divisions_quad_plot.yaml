data:
  source: nasa_fy2025_controller.science_division_context

chart:
  type: line_subplots
  output: nasa_science_divisions_quad_plot_fy2025_projections
  title: "A flat future for NASA science in 2025"
  subtitle: "The 2025 proposal would have generally maintained science funding at current levels."
  source: "NASA Presidential Budget Requests, FYs 1990-2026"

  # Subplot configuration with presentation in YAML
  subplot_data:
    - title: "Astrophysics"
      x: "{{Fiscal Year}}"
      y:
        - "{{Astrophysics_adjusted_nnsi}}"
        - "{{Astrophysics White House Budget Projection}}"
      labels: ["Division funding", "Proposed"]
      colors: ["#037CC2", "#FF5D47"]  # Neptune Blue, Rocket Flame
      linestyles: ["-", "-"]
      markers: ["", "o"]
      linewidths: [3, 3]
    - title: "Planetary Science"
      x: "{{Fiscal Year}}"
      y:
        - "{{Planetary Science_adjusted_nnsi}}"
        - "{{Planetary Science White House Budget Projection}}"
      labels: ["Division funding", "Proposed"]
      colors: ["#037CC2", "#FF5D47"]  # Neptune Blue, Rocket Flame
      linestyles: ["-", "-"]
      markers: ["", "o"]
      linewidths: [3, 3]
    - title: "Earth Science"
      x: "{{Fiscal Year}}"
      y:
        - "{{Earth Science_adjusted_nnsi}}"
        - "{{Earth Science White House Budget Projection}}"
      labels: ["Division funding", "Proposed"]
      colors: ["#037CC2", "#FF5D47"]  # Neptune Blue, Rocket Flame
      linestyles: ["-", "-"]
      markers: ["", "o"]
      linewidths: [3, 3]
    - title: "Heliophysics"
      x: "{{Fiscal Year}}"
      y:
        - "{{Heliophysics_adjusted_nnsi}}"
        - "{{Heliophysics White House Budget Projection}}"
      labels: ["Division funding", "Proposed"]
      colors: ["#037CC2", "#FF5D47"]  # Neptune Blue, Rocket Flame
      linestyles: ["-", "-"]
      markers: ["", "o"]
      linewidths: [3, 3]

  grid_shape: [2, 2]
  xlim: [1990-01-01, 2030-01-01]
  ylim: [0, 4000000000]
  scale: billions
  shared_x: false
  shared_y: false
  shared_legend: true
  legend: true
  subplot_title_size: 14
  export_data: "{{export_df}}"