# NASA budget during Biden administration (FY 2022-2025)
data:
  source: nasa_budget_chart.nasa_budget_by_year

chart:
  type: line
  output: biden_nasa_budget_inflation_adjusted
  title: "NASA's budget during the Biden administration"
  subtitle: "NASA grew by $0.7 billion (3%) this period."
  source: "NASA Budget Justifications, FYs 2022-2025"

  x: "{{fiscal_year}}"
  y:
    - "{{pbr_adjusted}}"
    - "{{appropriation_adjusted}}"
  color: ["#3696CE", "#037CC2"]
  linestyle: [":", "-"]
  label: ["Presidential Request", "Congressional Appropriation"]
  xlim: [2022-01-01, 2025-12-31]
  ylim: [0, 30000000000]
  scale: billions
  fiscal_year_ticks: false
  max_xticks: 5
  export_data: "{{export_df}}"
