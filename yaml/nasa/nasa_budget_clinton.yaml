# NASA budget during Clinton administration (FY 1994-2001)
data:
  source: nasa_budget_chart.nasa_budget_by_year

chart:
  type: line
  output: clinton_nasa_budget_inflation_adjusted
  title: "NASA's budget during the Clinton administration"
  subtitle: "NASA shrank by $3.2 billion (-16%) this period."
  source: "NASA Budget Justifications, FYs 1994-2001"

  x: "{{fiscal_year}}"
  y:
    - "{{pbr_adjusted}}"
    - "{{appropriation_adjusted}}"
  color: ["#3696CE", "#037CC2"]
  linestyle: [":", "-"]
  label: ["Presidential Request", "Congressional Appropriation"]
  xlim: [1994-01-01, 2001-12-31]
  ylim: [0, 25000000000]
  scale: billions
  fiscal_year_ticks: false
  max_xticks: 9
  export_data: "{{export_df}}"
